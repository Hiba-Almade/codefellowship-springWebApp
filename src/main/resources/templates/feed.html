<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card" th:each="post: ${posts}">
    <div>
        <blockquote >
            <p th:text="${post.body}"></p>
            <footer class="blockquote-footer" th:text="${post.createdAt}"></footer>
        </blockquote>
    </div>
</div>

</body>
</html>
